name: Deploy Jupyter Book to Pages
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -U jupyter-book jupyterlite-sphinx jupyterlite-pyodide-kernel
          # pip install "jupyterlite-sphinx==0.20.*" "jupyterlite-pyodide-kernel==0.6.*"
      - name: Clean book
        run: jupyter-book clean book --all
      - name: Build book
        run: jupyter-book build book
      - name: Disable Jekyll
        run: touch book/_build/html/.nojekyll
      - uses: actions/upload-pages-artifact@v3
        with:
          path: book/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4